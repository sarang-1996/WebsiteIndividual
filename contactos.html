<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="contactos.css">
</head>

<body>

<header class="main-header">
    <div class="logo">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav class="nav-container">
        <ul class="nav">
            <li><a href="acomodação.html" class="nav-link">ACOMODAÇÃO</a></li>
            <li><a href="Locais.html" class="nav-link">LOCAIS</a></li>
            <li><a href="Blog.html" class="nav-link">BLOG</a></li>
            <li><a href="#" class="nav-link active">CONTATOS</a></li>
        </ul>
    </nav>
</header>

<section class="contato-section">

    <div class="form-box">
        <form>
            <label>Nome:</label>
            <input type="text">

            <label>Email:</label>
            <input type="email">

            <label>Mensagem:</label>
            <textarea></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>

    <div class="quote-box">
        <blockquote>
            "Viajar é descobrir que todos estão errados sobre outros países."
        </blockquote>
        <p>- Aldous Huxley</p>
    </div>

</section>

<!-- ✅ Modal -->
<div id="alertModal" class="modal">
  <div class="modal-content">
    <p>Seu formulário foi enviado com sucesso!</p>
    <button id="modalClose" class="btn ok-btn">Ok</button>
  </div>
</div>

<!-- ✅ JavaScript -->
<script>
const form = document.querySelector("form");
const modal = document.getElementById("alertModal");
const modalClose = document.getElementById("modalClose");

form.addEventListener("submit", function(event) {
    event.preventDefault();
    modal.style.display = "flex";
});

modalClose.addEventListener("click", () => {
    modal.style.display = "none";
});
</script>

</body>
</html>
